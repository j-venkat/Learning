<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .calcul {
            width: 255px;
            background-color: rgb(38, 36, 36);
            color: rgb(170, 60, 60);
            margin: 50px auto;
            padding: 19px;
            border: 2px solid rgb(40, 40, 191);
            border-radius: 10px;
            text-align: center;
        }

        #display {
            color: rgb(0, 255, 255);
            height: 35px;
            width: 245px;
            margin-bottom: 145px;
            font-size: 20px;
            text-align: center;
            background-color: rgb(43, 16, 16);
            border: 1px solid color(srgb red rgb(118, 26, 143) blue);
        }

        .buttons button {
            width: 60px;
            border: 1px ridge red;
            padding-bottom: 19px;
            margin-bottom: 3px;
            font-size: 17px;
            text-align: center;
            text-decoration: wavy;
        }

        .buttons .zero {
            margin-right: 3px;
            width: 188px;
        }

        .buttons:hover {
            color: aqua;
        }
        .hero{
            text-align: center;
            color: yellow;
        }
    </style>
</head>

<body>
    <div class="calcul">
        <h5 style="color: chartreuse;"> The Goal isn't Perfection, it's Progress</h5>
        <input type="text" id="display" readonly>
        <br>

        <div class="buttons">
             <button onclick="appendValue('.')">.</button>
            <button onclick="appendValue('/')">%</button>
            <button onclick="clearDisplay()">Clear</button>
            <button onclick="deletechar()">Delete</button>
            <button onclick="appendValue('x')">x</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('-')">-</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('+')">+</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('0')" class="zero">Zero the Hero</button>
            <button onclick="calculateResult()">=</button>
        </div>
    </div>
    
    <script>
        function appendValue(value) {
            document.getElementById('display').value += value;
        }
        function clearDisplay() {
            document.getElementById('display').value = '';

        }
        function deletechar() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }
        function calculateResult() {
            let display = document.getElementById('display');
            display.value = document.getElementById('display').value;
            try {
                display.value = eval(display.value);
            }
            catch {
                display.value = "It's JP's Error";
            }

        }
    </script>

</body>

</html>
